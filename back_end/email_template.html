<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template - Coco Cake's</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f5f5f5;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f5f5f5;">
        <tr>
            <td align="center" style="padding: 20px;">
                <!-- Main Container -->
                <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                    
                    <!-- Header Section -->
                    <tr>
                        <td style="background-color: #fda2a2; padding: 30px 40px; border-radius: 10px 10px 0 0;">
                            <table width="100%" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td width="50%" style="vertical-align: top;">
                                        <h1 style="margin: 0; font-family: 'Georgia', serif; font-size: 32px; color: #ffffff; font-weight: normal;">Coco Cake's</h1>
                                    </td>
                                    <td width="50%" style="vertical-align: top; text-align: right;">
                                        <p style="margin: 0; font-family: 'Georgia', serif; font-size: 18px; color: #ffffff;">{message_date}</p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <!-- Title Section -->
                    <tr>
                        <td style="background-color: #ff767679; padding: 20px 40px;">
                            <h2 style="margin: 0; text-align: center; font-family: Arial, sans-serif; font-size: 24px; color: #ffffff; font-weight: normal;">
                                Mesaj nou de la <span style="font-weight: bold;">Coco Cake's Website</span>
                            </h2>
                        </td>
                    </tr>
                    
                    <!-- Content Section -->
                    <tr>
                        <td style="background-color: #ff767679; padding: 30px 40px;">
                            <table width="100%" cellpadding="0" cellspacing="0">
                                <!-- From Section -->
                                <tr>
                                    <td style="padding-bottom: 20px;">
                                        <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; padding: 20px;">
                                            <tr>
                                                <td>
                                                    <h3 style="margin: 0 0 10px 0; font-family: Arial, sans-serif; font-size: 18px; color: #333333;">De la:</h3>
                                                    <p style="margin: 0; font-family: Arial, sans-serif; font-size: 16px; color: #666666;">{{sender_name}} ({{sender_email}})</p>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                
                                <!-- Message Section -->
                                <tr>
                                    <td>
                                        <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; padding: 20px;">
                                            <tr>
                                                <td>
                                                    <h3 style="margin: 0 0 10px 0; font-family: Arial, sans-serif; font-size: 18px; color: #333333;">Mesaj:</h3>
                                                    <p style="margin: 0; font-family: Arial, sans-serif; font-size: 16px; color: #666666; line-height: 1.6;">{{message_content}}</p>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <!-- Footer Section -->
                    <tr>
                        <td style="background-color: #ff767679; padding: 20px 40px; border-radius: 0 0 10px 10px;">
                            <table width="100%" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td style="text-align: center;">
                                        <p style="margin: 0; font-family: Arial, sans-serif; font-size: 14px; color: #ffffff;">
                                            Â© 2025 Coco Cake's. All rights reserved.
                                        </p>
                                        <p style="margin: 10px 0 0 0; font-family: Arial, sans-serif; font-size: 11px; color: #ffffff;">
                                            This email was sent automatically from the Coco Cake's website. Please do not reply.
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
